<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Bài T8</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <h2>Bài T8: Bảng cửu chương</h2>
    <input type="number" id="number" placeholder="Nhập số" />
    <button onclick="generateTable()">Tạo bảng</button>

    <pre id="table-output"></pre>

    <a href="/index.html">← Quay về trang chủ</a>

    <script>
      function generateTable() {
        const n = document.getElementById("number").value;
        let output = "";
        for (let i = 1; i <= 10; i++) {
          output += `${n} x ${i} = ${n * i}\n`;
        }
        document.getElementById("table-output").textContent = output;
      }
    </script>
  </body>
</html>
