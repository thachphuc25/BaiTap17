<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Bài T3</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <h2>Bài T3: Lọc danh sách</h2>
    <input
      type="text"
      id="search"
      placeholder="Nhập từ khóa..."
      onkeyup="filterList()"
    />

    <ul id="my-list">
      <li>Apple</li>
      <li>Banana</li>
      <li>Orange</li>
      <li>Mango</li>
      <li>Grape</li>
    </ul>

    <a href="/index.html">← Quay về trang chủ</a>

    <script>
      function filterList() {
        const filter = document.getElementById("search").value.toUpperCase();
        const list = document
          .getElementById("my-list")
          .getElementsByTagName("li");
        for (let i = 0; i < list.length; i++) {
          const text = list[i].textContent || list[i].innerText;
          list[i].style.display =
            text.toUpperCase().indexOf(filter) > -1 ? "" : "none";
        }
      }
    </script>
  </body>
</html>
